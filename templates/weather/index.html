<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="icon" type="image/png" href="https://openweathermap.org/img/wn/02d@2x.png">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-10 mt-5">
                <div class="card weather-card">
                    <div class="card-body">
                        <h1 class="text-center mb-4">Weather Dashboard</h1>
                        <form id="weatherForm" class="mb-4">
                            {% csrf_token %}
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-search"></i></span>
                                <input type="text" id="cityInput" class="form-control" placeholder="Enter city name..." required>
                                <button type="submit" class="btn btn-primary">
                                    Search Weather
                                </button>
                            </div>
                        </form>
                        
                        <div id="weatherInfo" class="d-none">
                            <div class="text-center main-weather">
                                <h2 id="cityName" class="mb-3"></h2>
                                <div class="weather-icon-container">
                                    <img id="weatherIcon" src="" alt="Weather Icon" class="weather-icon mb-2">
                                </div>
                                <h3 id="temperature" class="display-4 mb-3"></h3>
                                <p id="description" class="lead mb-3"></p>
                                <p id="datetime" class="text-muted"></p>
                            </div>
                            
                            <div class="row text-center weather-details mt-4">
                                <div class="col-md-3 col-6">
                                    <div class="detail-box">
                                        <i class="fas fa-temperature-high"></i>
                                        <h4>Feels Like</h4>
                                        <p id="feelsLike"></p>
                                    </div>
                                </div>
                                <div class="col-md-3 col-6">
                                    <div class="detail-box">
                                        <i class="fas fa-tint"></i>
                                        <h4>Humidity</h4>
                                        <p id="humidity"></p>
                                    </div>
                                </div>
                                <div class="col-md-3 col-6">
                                    <div class="detail-box">
                                        <i class="fas fa-wind"></i>
                                        <h4>Wind Speed</h4>
                                        <p id="windSpeed"></p>
                                    </div>
                                </div>
                                <div class="col-md-3 col-6">
                                    <div class="detail-box">
                                        <i class="fas fa-compress-arrows-alt"></i>
                                        <h4>Pressure</h4>
                                        <p id="pressure"></p>
                                    </div>
                                </div>
                            </div>

                            <div class="row text-center weather-details mt-3">
                                <div class="col-md-3 col-6">
                                    <div class="detail-box">
                                        <i class="fas fa-sun"></i>
                                        <h4>Sunrise</h4>
                                        <p id="sunrise"></p>
                                    </div>
                                </div>
                                <div class="col-md-3 col-6">
                                    <div class="detail-box">
                                        <i class="fas fa-moon"></i>
                                        <h4>Sunset</h4>
                                        <p id="sunset"></p>
                                    </div>
                                </div>
                                <div class="col-md-3 col-6">
                                    <div class="detail-box">
                                        <i class="fas fa-eye"></i>
                                        <h4>Visibility</h4>
                                        <p id="visibility"></p>
                                    </div>
                                </div>
                                <div class="col-md-3 col-6">
                                    <div class="detail-box">
                                        <i class="fas fa-cloud"></i>
                                        <h4>Cloudiness</h4>
                                        <p id="clouds"></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div id="errorMessage" class="alert alert-danger d-none mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
